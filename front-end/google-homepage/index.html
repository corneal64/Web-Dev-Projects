<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
  </head>

  <body>
  <div id="container">

    <div id="header">
      <ul>
    <li> <a href="https://mail.google.com">Gmail</a> </li>
    <li> <a href="https://image.google.com">Images</a> </li>
    <li> <button id="signIn" onclick="location.href = 'https://mail.google.com';" type="button">Sign in</button> </li>
      </ul>
    </div>

    <div id="main">
      <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">

      <div id="form">
        <form method="get" action="https://www.google.com/search">
          <input id="formbox" type="text" name="q" size="31" maxlength="255" value=""><br>
          <input class="button" type="submit" value="Google Search">
          <input class="button" type="submit" value="I'm Feeling Lucky!">
        </form>
      </div>
    </div>

    <div id="footer">

      <span id="left">

        <a class="left_link" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
        <a class="left_link" href="https://www.google.com/services/?fg=1">Business</a>
        <a class="left_link" href="https://www.google.com/intl/en/about.html?fg=1">About</a>

      </span>

      <span id="right">
        <a class="right_link" href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
        <a class="right_link" href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
        <a class="right_link" href="https://www.google.com/preferences?hl=en">Settings</a>
      </span>


    </div>
  </div>
  </body>


</html>
